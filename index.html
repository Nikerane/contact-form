<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contact-style.css">
</head>
<body>
    <header> 
        <nav>
            <ul class="nav__links">
                <li><a href="https://nikerane.github.io/"> Home</a></li>
                <li><a href="https://nikerane.github.io/project.html"> Projects</a></li>
                <li><a href="https://nikerane.github.io/extracurricular.html"> Extracurricular</a></li>
                <li><a href="https://loving-wozniak-2f3c97.netlify.app/"> Contact</a></li>
            </ul>
        </nav>
    </header>
    <form method="POST" data-netlify="true">
        <div class="contact">
            <h1>contact me</h1>
            <div class="txt">
                <label>
                    Full name: 
                </label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            
            <div class="txt">
                <label>
                    Email: 
                </label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>

            <div class="txt">
                <label>
                    Message: 
                </label>
                <textarea name="message" id="message" placeholder="Enter your message" rows="4"></textarea>
            </div>
            <div class="txt">
                <div data-netlify-recaptcha="true"></div>
            </div>

            <div>
                <button class="actions" type="submit" value="Send Message" >Send Message</button>
            </div>
            

        </div>
    </form>
    
</body>
</html>
